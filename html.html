<html>
    <head>
        <title>Mendapatkan nilai dan value dengan JQuery</title>
        <script type="text/javascript" src="jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="stylehtml.css">
    </head>
    <body>
        <h1>Get Function JQuery</h1>
        <button id="tombol">Klik</button>
        <p class="kata">Selamat Belajar JQuery</p>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').click(function(){
                var text = $(".kata").html();
                alert(text);
            });
        });
    </script>
</html>
